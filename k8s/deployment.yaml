apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversao-distancia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conversao-distancia
  template:
    metadata:
      labels:
        app: conversao-distancia
    spec:  
      containers: 
      - name: conversao-distancia 
        image: conversao-distancia:latest
        imagePullPolicy: Never 
        ports:
        - containerPort: 5000 
